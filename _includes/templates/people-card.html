<div>
    <div class="uk-card uk-card-default uk-card-body">
        <a href="{{ '/' | absolute_url }}" class="uk-link-reset">
            <!-- Picture of person -->
            <!-- You may omit the if-statements here in actual use. These are only here to demonstrate parametrized includes. -->
            {% if include.gender == "male" %}
            <div class="thumbnail-left"><img src="{{ '/weimar/people/img/silhouette-male.jpg' | absolute_url }}" alt="<First> <Last>"></div>
            {% endif %}
            {% if include.gender == "female" %}
            <div class="thumbnail-left"><img src="{{ '/weimar/people/img/silhouette-female.jpg' | absolute_url }}" alt="<First> <Last>"></div>
            {% endif %}
            <div class="uk-height-1-1">
                <div class="uk-card-title">First Last</div> <!-- Name -->
                <div class="uk-text-muted uk-margin-small-top">Affiliation</div>
                <img class="uk-position-bottom-right thumbnail-card-logo" src="https://assets.webis.de/img/webis-logo-gray.png"
                 alt="Affiliation logo">
            </div>
        </a>
    </div>
</div>
